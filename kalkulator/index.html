<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
	
    <script src="script.js" defer></script>
	
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/fontello.css">	
	<link rel="stylesheet" href="https://fonts.googleapis.com">
	<link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
	
  </head>
  <body>
  
	<div class="kalkulator">
	
		<div class="wynik">		
			<div class="podglad-dzialan"> </div>
			<div class="teraz-liczone"> </div>				
		</div>
		
		<button class="dzialanie">%</button>
		<button class="usun">C</button>
		<button class="cofnij col-two">&larr;</button>
		<button class="dzialanie">x²</button>
		<button class="dzialanie">√</button>
		<button class="dzialanie">log</button>
		<button class="dzialanie">÷</button>
		<button class="liczba">1</button>
		<button class="liczba">2</button>
		<button class="liczba">3</button>
		<button class="dzialanie">×</button>
		<button class="liczba">4</button>
		<button class="liczba">5</button>
		<button class="liczba">6</button>
		<button class="dzialanie">-</button>
		<button class="liczba">7</button>
		<button class="liczba">8</button>
		<button class="liczba">9</button>
		<button class="dzialanie row-two">+</button>
		<button class="liczba">•</button>
		<button class="liczba">0</button>
		<button class="rownosc">=</button>
		
	</div>
  
  
  
  </body>
</html>
